<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>家庭 QR Code 借用系統（修正版）</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f9fa; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .card img { max-width: 100%; height: auto; border-radius: 0.5rem; }
    .status { margin: 0.5rem 0; font-weight: bold; }
    button { padding: 0.5rem 1rem; border: none; background: #007bff; color: white; border-radius: 0.5rem; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header>
    <div>
      <label for="name">請輸入您的名字：</label>
      <input type="text" id="name" />
      <button onclick="setName()">送出</button>
    </div>
    <button onclick="adminLogin()">管理員登入</button>
  </header>

  <div id="qrGrid" class="grid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUAzmBwdVs8wKpR9i4HB2x4E08xv-_8rE",
      authDomain: "g6-sys.firebaseapp.com",
      databaseURL: "https://g6-sys-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "g6-sys",
      storageBucket: "g6-sys.firebasestorage.app",
      messagingSenderId: "874000345226",
      appId: "1:874000345226:web:acb39a499e827135e3e573"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app, firebaseConfig.databaseURL); // ✅ 指定區域

    const qrImages = [
      "https://drive.google.com/uc?export=view&id=1fSqXtaCiahMEPBXIFnbSykgbH3EBWXcb",
      "https://drive.google.com/uc?export=view&id=1fYix4uSq9hOWOt27geH0ZJcHyzA0rc_t",
      "https://drive.google.com/uc?export=view&id=1fVUuH9_qdZh32R-qOR1WgdMgMtG5Fq5O",
      "https://drive.google.com/uc?export=view&id=1fTjf3ZEPxAn3nA81bYaAlTjnCgBPK1L3",
      "https://drive.google.com/uc?export=view&id=1fYFjAlXY-5XvVBOEbmqtKyIiu1_vxn0T",
      "https://drive.google.com/uc?export=view&id=1ffjZ0VimIiOd40FTmrIM7cuxcPyyztt1",
      "https://drive.google.com/uc?export=view&id=1fdX4S1M6vrnkU7FUty8TWkLV_RdQfNS8",
      "https://drive.google.com/uc?export=view&id=1fbneoiPdkamG8PLJYzQQvOinboMxwfR6",
      "https://drive.google.com/uc?export=view&id=1fOp15oaRxn2R0IzAXB3uygYeIMXOW0Xu"
    ];

    let userName = localStorage.getItem('qrUser') || '';
    const qrGrid = document.getElementById('qrGrid');

    function setName() {
      const name = document.getElementById('name').value.trim();
      if (name) {
        userName = name;
        localStorage.setItem('qrUser', name);
        renderGrid(); // 強制更新一次畫面
      }
    }

    function renderGrid(snapshot) {
      qrGrid.innerHTML = '';
      const data = snapshot ? snapshot.val() : {};
      qrImages.forEach((src, i) => {
        const div = document.createElement('div');
        div.className = 'card';

        const img = document.createElement('img');
        img.src = src;

        const status = document.createElement('div');
        status.className = 'status';

        const record = data && data[i];
        status.textContent = record && record.by ? `已借出：${record.by}` : '✅ 可借用';

        const btn = document.createElement('button');
        btn.textContent = '我要借用';
        btn.disabled = !!(record && record.by);
        btn.onclick = () => {
          if (!userName) return alert('請先輸入您的名字');
          set(ref(db, 'qrcodes/' + i), { by: userName, time: Date.now() });
        };

        div.appendChild(img);
        div.appendChild(status);
        div.appendChild(btn);
        qrGrid.appendChild(div);
      });
    }

    function adminLogin() {
      const acc = prompt('帳號：');
      const pwd = prompt('密碼：');
      if (acc === 'admin' && pwd === '1234') {
        if (confirm('是否要清除所有借用紀錄？')) {
          remove(ref(db, 'qrcodes'));
        }
      } else {
        alert('登入失敗');
      }
    }

    onValue(ref(db, 'qrcodes'), renderGrid);

    if (userName) {
      document.getElementById('name').value = userName;
    }
  </script>
</body>
</html>
