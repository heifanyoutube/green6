<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8" /><title>管理員登入測試</title></head>
<body>
  <button onclick="adminLogin()">管理員登入</button>

  <script>
    function adminLogin() {
      const acc = prompt('請輸入帳號');
      const pwd = prompt('請輸入密碼');
      if (acc === 'admin' && pwd === '1234') {
        alert('登入成功');
      } else {
        alert('登入失敗');
      }
    }
  </script>
</body>
</html>
